<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
    <fuse-vertical-navigation
        class="dark bg-gray-900 print:hidden"
        [mode]="'over'"
        [name]="'mainNavigation'"
        [navigation]="navigation.default"
        [opened]="false">
        <!-- Navigation header hook -->
        <ng-container fuseVerticalNavigationContentHeader>
            <!-- Logo -->
            <div class="flex items-center h-20 pt-6 px-8">
                <img
                    class="w-24"
                    src="assets/images/logo/logo.png"
                    alt="Logo image">
            </div>
        </ng-container>
    </fuse-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 sm:h-20 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <ng-container *ngIf="!isScreenSmall">
            <!-- Logo -->
            <div class="flex items-center mx-2 lg:mr-8">
                <div class="hidden lg:flex">
                    <img
                        class="dark:hidden w-24"
                        src="assets/images/logo/logo.png">
                    <img
                        class="hidden dark:flex w-24"
                        src="assets/images/logo/logo.png">
                </div>
                <img
                    class="flex lg:hidden w-8"
                    src="assets/images/logo/logo.png">
            </div>
            <!-- Horizontal navigation -->
            <fuse-horizontal-navigation
                class="mr-2"
                [name]="'mainNavigation'"
                [navigation]="navigation.horizontal"></fuse-horizontal-navigation>
        </ng-container>
        <!-- Navigation toggle button -->
        <ng-container *ngIf="isScreenSmall">
            <button
                mat-icon-button
                (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
        </ng-container>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <button
                mat-icon-button
            (click)="showDialog()">
                <div class="relative">
                    <span class="badge">3</span>
                    <mat-icon [svgIcon]="'heroicons_outline:bell'"></mat-icon>
                </div>
            </button>



                <p-dialog header="Header" [(visible)]="visible" [style]="{ width: '20vw', top : '5vh', right: '4vw'}" [position]="'top-right'">
                    <ng-template pTemplate="header">
                        <span class="text-xl font-bold">Notifications</span>
                    </ng-template>
                    <div class="flex-column">
                    <div class="flex-col w-full items-center justify-content-center my-1.5">
                        <div class="flex gap-3 justify-center items-center">
                            <div>
                                <img src="../../assets/images/avatars/female-01.jpg" style="width : 70px ; height: auto ; border-radius: 100%" >
                            </div>
                            <span style="font-size: 14px">amine vous invite pour rejoindre son évenement test</span>
                        </div>
                        <div style="width: 100%; display: flex; justify-content: center">
                            <button mat-button style="background: #4ebb83; color: white">Accept</button> <button mat-button>Ignore</button>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="flex-col w-full items-center justify-content-center my-1.5">
                        <div class="flex gap-3 justify-center items-center">
                            <div>
                                <img src="../../assets/images/avatars/male-07.jpg" style="width : 70px ; height: auto ; border-radius: 100%" >
                            </div>
                            <span style="font-size: 14px">amine vous invite pour rejoindre son évenement test</span>
                        </div>
                        <div style="width: 100%; display: flex; justify-content: center">
                            <button mat-button style="background: #4ebb83; color: white">Accept</button> <button mat-button>Ignore</button>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="flex-col w-full items-center justify-content-center my-1.5">
                        <div class="flex gap-3 justify-center items-center">
                            <div>
                                <img src="../../assets/images/avatars/male-07.jpg" style="width : 70px ; height: auto ; border-radius: 100%" >
                            </div>
                            <span style="font-size: 14px">amine vous invite pour rejoindre son évenement test</span>
                        </div>
                        <div style="width: 100%; display: flex; justify-content: center">
                            <button mat-button style="background: #4ebb83; color: white">Accept</button> <button mat-button>Ignore</button>
                        </div>
                    </div>
                    </div>
                    <ng-template pTemplate="footer">
                    </ng-template>
                </p-dialog>
            <user [kcUser]="kcUser"></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>
</div>
