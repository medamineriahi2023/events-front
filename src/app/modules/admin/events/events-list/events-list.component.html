<div class="card">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
    <p-table #dt2 [value]="events" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]" editMode="row" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name','category.name']" [tableStyle]="{ 'max-width': '100rem' }">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-wrap">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <!-- <div class="flex flex-wrap"> -->
            <ng-template pTemplate="header" >
                <tr>
                    <th>Name</th>
                    <th>Organizer</th>
                    <th>Category</th>
                    <th>Date debut</th>
                    <th>Date fin</th>
                    <th>Archived</th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="name"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="organizer_id"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="category.name"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="date" field="dateDebutEvent"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="date" field="dateFinEvent"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="boolean" field="archived"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
        <!-- </div> -->
        <ng-template pTemplate="body" let-event let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="event">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="event.name" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.name }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="event.organizer.username" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.organizer.username }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="event.category.name" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.category.name }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="date" [(ngModel)]="event.dateDebutEvent" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.dateDebutEvent }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="date" [(ngModel)]="event.dateFinEvent" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.dateFinEvent }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="boolean" [(ngModel)]="event.archived" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.archived }}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">You don't have any events, create a new one.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
