<div class="card">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
    <p-table #dt2 [value]="events" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]" editMode="row" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name','category.name']" [tableStyle]="{ 'max-width': '100rem' }">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-wrap">
                <p-button (click)="showAddUser()" icon="pi pi-user-plus" label="Create" class="mb-2"></p-button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <!-- <div class="flex flex-wrap"> -->
            <ng-template pTemplate="header" >
                <tr>
                    <th>name</th>
                    <th>category</th>
                    <th>Date debut</th>
                    <th>Date fin</th>
                    <th>Archived</th>
                    
                    <!-- <th>Password</th>
                    <th>Role</th> -->
                    <th>Actions</th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="name"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="category.name"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="date" field="dateDebutEvent"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="date" field="dateFinEvent"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="boolean" field="archived"></p-columnFilter>
                    </th>
                    <!-- <th>
                        <p-columnFilter type="text" field="password"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter field="role" matchMode="equals" [showMenu]="false">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-dropdown [ngModel]="value" [options]="roles" (onChange)="filter($event.value)"
                                    placeholder="Select Role" [showClear]="true">
                                    <ng-template let-role pTemplate="item">
                                        <p-tag [value]="role" [severity]="getSeverity(role)"></p-tag>
                                    </ng-template>
                                </p-dropdown>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th>

                    </th> -->
                </tr>
            </ng-template>
        <!-- </div> -->
        <ng-template pTemplate="body" let-event let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="event">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="event.name" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.name }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="event.category.name" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.category.name }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="date" [(ngModel)]="event.dateDebutEvent" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.dateDebutEvent }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="date" [(ngModel)]="event.dateFinEvent" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.dateFinEvent }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="boolean" [(ngModel)]="event.archived" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ event.archived }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                
                <!-- <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="user.password" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ user.password }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-dropdown [options]="roles" appendTo="body" [(ngModel)]="user.role"
                                [style]="{'width':'100%'}"></p-dropdown>
                        </ng-template>
                        <ng-template pTemplate="output">
                            <p-tag [value]="user.role" [severity]="getSeverity(user.role)"></p-tag>

                        </ng-template>
                    </p-cellEditor>
                </td> -->
                <td>
                    <div class="flex align-items-center justify-content-start gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            (click)="onRowEditInit(event)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            (click)="onRowEditSave(event)"
                            class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            (click)="onRowEditCancel(event,ri)"
                            class="p-button-rounded p-button-text p-button-danger"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteUser(event)"
                            class="p-button-rounded p-button-text p-button-danger"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">You don't have any events, create a new one.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
