<p-dialog [style]="{ width: '30vw', height: '360px' }" header="Create Event" [(visible)]="visible">
    <form [formGroup]="eventForm" (ngSubmit)="onAddEvent()">

        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="name" formControlName="name" />
                <label htmlFor="username">Choose a name for the event</label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="dateDebutEvent" formControlName="dateDebutEvent" />
                <label htmlFor="dateDebutEvent">Starts in</label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="dateFinEvent" formControlName="dateFinEvent" />
                <label htmlFor="dateFinEvent">End in </label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <select name="type" id="type" formControlName="type">
                <option *ngFor="let type of types" [value]="type">
                    {{Type2LabelMapping[type]}}
                </option>
            </select>

        </div>
        <div class="my-2 mt-5 pt-3">
            <select name="visibility" id="visibility" formControlName="visibility">
                <option *ngFor="let visibility of visibilities" [value]="visibilities">
                    {{Visibility2LabelMapping[visibility]}}
                </option>
            </select>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="category" formControlName="category" />
                <label htmlFor="category">Category</label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="backgroundImage" formControlName="backgroundImage" />
                <label htmlFor="backgroundImage">Background Image</label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="eventImage" formControlName="eventImage" />
                <label htmlFor="eventImage">Event Image</label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="video" formControlName="video" />
                <label htmlFor="video">Video</label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="description" formControlName="description" />
                <label htmlFor="description">Description</label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="location" formControlName="location" />
                <label htmlFor="location">Location</label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="locationName" formControlName="locationName" />
                <label htmlFor="locationName">Location Name</label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="rue" formControlName="rue" />
                <label htmlFor="rue">Street</label>
            </span>
        </div>
        <div class="my-2 mt-5 pt-3">
            <span class="p-float-label">
                <input pInputText id="zipCode" formControlName="zipCode" />
                <label htmlFor="zipCode">Zip Code</label>
            </span>
        </div>
        <!-- <p-dropdown formControlName="role" [options]="roles" placeholder="Select Role" [showClear]="true">
            <ng-template let-role pTemplate="item">
                <p-tag [value]="role" [severity]="getSeverity(role)"></p-tag>
            </ng-template>
        </p-dropdown> -->
        <!-- Put create button under dropdown to the right -->
        <div class="flex justify-content-end">
            <p-button styleClass="p-button-text" class="btn btn-block form-control" data-bs-dismiss="modal"
                [ngClass]="{'btn-secondary' : !eventForm.valid, 'btn-success' : eventForm.valid }"
                [disabled]="!eventForm.valid" type="submit">
                <i class="fa-solid fa-folder-plus"></i> Create
            </p-button>
        </div>


    </form>
</p-dialog>
