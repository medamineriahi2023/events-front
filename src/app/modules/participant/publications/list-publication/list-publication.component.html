
<div class="w-full ">
        
        
        <div class="flex flex-col w-full">
            <div class="w-4/5 mx-auto mt-5">
                <p-table #dt2 [value]="publications" >
                <!-- <div class="flex flex-wrap"> -->
                    <div class="card flex justify-content-center">
                        <p-card header="Feedback on">
                            
                        </p-card>
                    </div>
                    <ng-template pTemplate="header" >
                        <tr>
                            <th>Search</th>
                        </tr>
                        <tr>
                            <th>
                                <p-columnFilter type="text" field="content"></p-columnFilter>
                            </th>
                        </tr>
                    </ng-template>
                <!-- </div> -->
                <ng-template pTemplate="body" let-publication let-editing="editing" let-ri="rowIndex">
                    <tr [pEditableRow]="publication">
                        <td>
                            <p-cellEditor>
                                                                
                                <ng-template pTemplate="input">
                                    
                                    <input pInputText type="text" [(ngModel)]="publication.content" required />
                                </ng-template>
                                <ng-template pTemplate="output" >
                                    <div class="card flex justify-content-center">
                                        <p-card header="">
                                            <div class="m-0">
                                                <p>
                                                {{ publication.content }}
                                                </p>
                                                <p *ngIf="publication.reacts; else noReacts"> 
                                                    0
                                                </p>
                                            </div>
                                            <!-- <p class="m-0" >
                                                {{ publication.reacts | count }}
                                            </p> -->
                                            <!-- <p  #noReacts>
                                                0 
                                            </p>
                                            <p class="m-0"  *ngIf="publication.likes; else noComments">
                                                {{ publication.comments | count }}
                                            </p>
                                            <p #noComments >
                                                0
                                            </p> -->
                                        </p-card>
                                    </div>
                                    
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">No Publications found.</td>
                    </tr>
                </ng-template>
            </p-table>
            </div>
        </div>
    </div>
