
<div class="w-full ">
        
        
        <div class="flex flex-col w-full">
            <div class="w-4/5 mx-auto mt-5">
                <p-table #dt2 [value]="publications" >
                <!-- <div class="flex flex-wrap"> -->
                    <div class="card flex justify-content-center">
                        <p-card header="Feedback on">
                            
                        </p-card>
                    </div>
                    <ng-template pTemplate="header">
                        <tr class="header-row">
                          <th class="header-cell" colspan="2">Search</th>
                        </tr>
                        <tr class="filter-row">
                          <th class="filter-cell">
                            <p-columnFilter type="text" field="content" style="border-radius: 5px;"></p-columnFilter>
                          </th>
                        </tr>
                      </ng-template>
                      
                      
                      
                <!-- </div> -->
                <ng-template pTemplate="body" let-publication let-editing="editing" let-ri="rowIndex">
                    <tr [pEditableRow]="publication">
                        <td>
                            <p-cellEditor>
                                                                
                                <ng-template pTemplate="input">
                                    
                                    <input pInputText type="text" [(ngModel)]="publication.content" required />
                                </ng-template>
                                <ng-template pTemplate="output" >
                                    <div class="card flex justify-content-center">
                                        <p-card header="">
                                            <div class="publication-content" style="padding: 0px; width: 900px; height: 50px;">
                                                <p style="font-weight: bold;">
                                                  {{ publication.creator.username}}
                                                </p>
                                                <p  style="font-size: 12px;">
                                                    {{ publication.date}}
                                                  </p>
                                            </div> 
                                            <mat-card style="background-color: #F0F0F0	">
                                                <mat-card-header>
                                                  <mat-card-title>{{ publication.content }}</mat-card-title>
                                                </mat-card-header>
                                                <mat-card-actions >
                                                    <div class="flex my-2" style="width: 100% ; justify-content: end">

                                                        <p *ngIf="publication.reacts; else noReacts" style="justify-content: end;" >
                                                            <p-button icon="pi pi-heart" styleClass="p-button-rounded p-button-help p-button-outlined"></p-button>

                                                            <p-button icon="pi pi-comments" styleClass="p-button-rounded p-button-help p-button-outlined"></p-button>
                                                            
                                                     
                                                            0 
                                                        </p>
                                                    </div>
                                                </mat-card-actions>
                                              </mat-card>
                                                                                    
                                           
                                            
                                            <!-- <p class="m-0" >
                                                {{ publication.reacts | count }}
                                            </p> -->
                                            <!-- <p  #noReacts>
                                                0 
                                            </p>
                                            <p class="m-0"  *ngIf="publication.likes; else noComments">
                                                {{ publication.comments | count }}
                                            </p>
                                            <p #noComments >
                                                0
                                            </p> -->
                                        </p-card>
                                    </div>
                                    
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5">No Publications found.</td>
                    </tr>
                </ng-template>
            </p-table>
            </div>
        </div>
    </div>
